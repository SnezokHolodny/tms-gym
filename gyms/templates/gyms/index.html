{% extends 'gyms/base.html' %}

{% block body %}
{% if not gyms %}
    <h1>There are no gyms</h1>
{% else %}
    <h1>Какой тренажерный зал по вкусу?</h1>
    <ul>
        {% for gym in gyms %}
            <li>
                <a href="{% url 'gyms:gym_detail' gym.id %}">{{ gym.name }}</a>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> время работы - {{ gym.time_work }}   ({{ gym.adress }})</a></li>
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
