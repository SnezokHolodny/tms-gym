{% extends 'gyms/base.html' %}

{% block title %}Create an account{% endblock %}

{% block body %}
    {% if not user.is_authenticated %}
        <h1>Создать аккаунт</h1>
        <p>Для регистрации заполните строки:</p>
        <form method="POST" action="{% url 'gyms:register' %}">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Создать аккаунт"></p>
        </form>
    {% endif %}
{% endblock %}
